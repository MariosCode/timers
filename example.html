<!DOCTYPE html>
<html>
  <head>
    <title>MabiWorld Timers Examples</title>
    <script src="src/jquery.js"></script>
    <script type="module" src="src/main.js"></script>
  </head>
  <body>
    <div class="make-timer">
      <span class="settings">type=rotate epoch=2016-01-31T00:00:00S change-every=24:00:00 label={Today is} labelLink=//wiki.mabinogiworld.com/view/Time#Daily_Effects display=status</span>
      <ul>
      <li>Imbolic</li>
      <li>Alban Eiler</li>
      <li>Baltane</li>
      <li>Alban Heruin</li>
      <li>Lughnasadh</li>
      <li>Alban Elved</li>
      <li>Samhain</li>
      </ul>
    </div>
  </body>
</html>
